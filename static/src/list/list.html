<table class="list">
    <thead>
        <tr>
            <th><button type="button">Name</button></th>
            <th><button type="button">Ext</button></th>
            <th><button type="button">Size</button></th>
            <th><button type="button">Date</button></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="file in files" ng-class="{ '-cursor': getCursorPos() === $index, '-selected': isSelected[$index], '-directory': file.isDirectory, '-directory-up': file.name === '..', '-forbidden': file.isForbidden }">
            <td class="_name">{{ file.name }}</td>
            <td class="_ext">{{ file.ext }}</td>
            <td class="_size">{{ file.size | currency:'':0 }}</td>
            <td class="_modified">{{ file.lastModified | date:'yyyy-MM-dd HH:mm:ss' }}</td>
        </tr>
    </tbody>
</table>
