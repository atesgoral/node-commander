<div class="pane" ng-class="{ '-focused': focused }" tabindex="{{ 1 + idx }}">
    <ul class="_tabs">
        <li ng-repeat="tab in tabs" ng-class="{ '-active': activeTabIdx === $index }" ng-click="switchToTab($index)">{{ tab.display }}</li>
    </ul>
    <div class="_lists">
        <list ng-repeat="tab in tabs" ng-show="activeTabIdx === $index" source="tab.source"></list>
    </div>
</div>
